<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura</title>
    <link rel="stylesheet" href="..\css\reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <header class="cabecalho">
        <img src="img\Logo.svg" alt="Logo Alura" class="logo">
        <input type="search" class="pesquisa" placeholder="Busque por Algo">
        <div class="foto__usuario">
            <img src="img\photo.svg" alt="Foto">
            <p class="nome__usuario">Luiz</p>
        </div>

        <div class="busca-menu-mobile">
            <div class="search-box">
                <button class="btn-search"><img src="img\search-solid.svg" alt="" class="imagem-icon"></button>
                <input type="text" class="input-search" placeholder="Type to Search...">
            </div>

            <label for="check" class="check__mobile">
                <input type="checkbox" id="check"/> 
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </header>

    <main>
        <!--Menu Esquerdo-->
        <section class="menu-esquerdo">
            <h2 class="titulo_menu_esquerdo">Menu</h2>
            <nav class="menu-nav">
                <ul>
                    <li>
                        <img src="img/Icon.svg" alt="">
                        <a href="#">Editor de código</a>
                    </li>
                    <li>
                        <img src="img/Icon2.svg" alt="">
                        <a href="#">Comunidade</a>
                    </li>
                </ul>
            </nav>
        </section>

        <!--Área para Digitar o Código-->
        <section class="painel_codigo">
            <div class="painel_fundo_do_codigo_borda" id="trocar_borda">
                <div class="painel_de_fundo_do_codigo">
                    <textarea name="" id="" cols="30" rows="10" class="area__do__codigo"></textarea>
                </div>
            </div>
            <button class="botao_highlight">Visualizar com o highlight</button>
        </section>
        
        <!--Menu Direito-->
        <section class="menu-direito">
            <label for="seu_projeto">Seu Projeto</label>
            <input type="text" name="" id="seu_projeto" placeholder="Nome do seu projeto">
            <textarea name="" id="" cols="30" rows="10" class="texto_area_descricao" placeholder="Descrição do seu projeto" ></textarea>

            <h2>Personalização</h2>
            <select name="linguagem" id="selecionar-linguagem">
                <option value="Java Script">Java Script</option>
                <option value="Java">Java</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Python">Python</option>
            </select>
            <input type="color" class="input_color" id="escolher_cor" oninput="trocarCorFundoPainel()">

            <button class="botao_salvar">Salvar Projeto</button>
        </section>
    </main>
</body>
</html>
